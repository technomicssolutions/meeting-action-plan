{% extends 'base.html' %}

{% block body_id %}home{% endblock %}
{% block header %}
    <div class="header"></div>
{% endblock header %}
{% block content %}
    <div class="login">
                
        <form  action="{% url 'login' %}" autocomplete="on" method ="post">{% csrf_token %}
            <h1> Login</h1>
                <div class="login_sub">
                    <label for="username">Username:</label>
                            <input id="username" name="username" required="required" type="text"/>
                </div>
                        
                <div class="login_sub">
                    <label for="password">Password: </label>
                    <input id="password" name="password" required="required" type="password"style="height: auto;" />
                </div><br>
                        
                <div class="signin_button">
                    {% if message %}
                        <div>{{message}}</div>
                    {% endif %}
                    <input type="submit" value="login"/>
                </div>
                        
        </form>
    </div>
{% endblock content %}
