{% extends 'base.html' %}
{% block extraheader %}
	<script> 
		$( document ).ready(function() {
			new Picker.Date($$('#id_target_date'), {
	            timePicker: false,
	            positionOffset: {x: 5, y: 0},
	            pickerClass: 'datepicker_bootstrap',
	            useFadeInOut: !Browser.ie,
	            format:'%Y-%m-%d',
	        });
		});
		
	</script>
	
{% endblock extraheader %}
{% block content %}

<div class="alert alert-info" align="Center"><h4>Add Action Plan</h4></div>

<div class="add_plan">
	<form method="post" action="{% url 'add_actionplan' %}">{% csrf_token %}
		{% for field in formplan.visible_fields %}
			<label> {{field.label}}</label>
				{{field}}
				{{field.errors}}
		{% endfor %}
		<label>Department Name:</label>
		{%if user.is_superuser%}
		
			<select name="department_id">
				{% for department in departments %}
					<option value="{{department.id}}">{{department.name}}</option>
				{% endfor %}
			</select>
		{% else %}
		<select name="department_name">
			{% for department in user.department_set.all%}
				<option  value="{{department.name}}">{{department.name}}</option>
			{% endfor %}
		</select>	
		{% endif %}
			
		<input type='submit' value='Submit'/>
	</form>
</div>
{% endblock content %}
