{% extends 'base.html' %}
{% block content %}
	<body>
		<form method="post" action="{% url 'edituser' user_id %}">{% csrf_token %}
			<p>
				<label for="username">Username:</label>
				<input type="text" name="username" value="{{users.username}}" />
			</p>
			<p>	
				<label for="firstname">First Name:</label>
				<input type="text" name="firstname" value="{{users.first_name}}"/>
			</p>
			<p> 
				<label for="lastname">Last Name:</label>
				<input type="text" name="lastname" value="{{users.last_name}}" />
			</p>
			<input type='submit' value='Submit'/>
		</form>
	</body>
{% endblock content %}
